<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Contact me through:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		<br/>
		<br/>
		<h2>OR</h2>
		<br/>
		<br/>
		<h2>Drop me a couple of lines:</h2> 
		<br/>
		

		 <form action="https://formspree.io/gottlicher@outlook.com" method="POST">
			<div class="form-group">
				<label for="exampleInputEmail1">Your name</label>
				<input type="email" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
			  </div>
			<div class="form-group">
			  <label for="exampleInputEmail1">Email address</label>
			  <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="exampleTextarea">Message</label>
				<textarea class="form-control" id="exampleTextarea" rows="3" name="message"></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Send</button>
			</form>
		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
